params:
  seed: 42
  env:
    clip_actions: 1.0
    clip_observations: 5.0
  algo:
    name: a2c_continuous
  model:
    name: continuous_a2c_logstd
  network:
    name: actor_critic
    separate: false
    space:
      continuous:
        mu_activation: None
        sigma_activation: None
        mu_init:
          name: default
        sigma_init:
          name: const_initializer
          val: 0
        fixed_sigma: true
    mlp:
      units:
      - 256
      - 128
      - 128
      activation: elu
      d2rl: false
      initializer:
        name: default
      regularizer:
        name: None
  load_checkpoint: false
  load_path: ''
  config:
    name: humanoid_flat_direct
    env_name: rlgpu
    device: cuda:0
    device_name: cuda:0
    multi_gpu: false
    ppo: true
    mixed_precision: true
    normalize_input: false
    normalize_value: true
    value_bootstrap: true
    num_actors: -1
    reward_shaper:
      scale_value: 0.6
    normalize_advantage: true
    gamma: 0.99
    tau: 0.95
    learning_rate: 0.001
    lr_schedule: adaptive
    schedule_type: legacy
    kl_threshold: 0.01
    score_to_win: 100000
    max_epochs: 3000
    save_best_after: 100
    save_frequency: 50
    grad_norm: 1.0
    entropy_coef: 0.005
    truncate_grads: true
    e_clip: 0.2
    horizon_length: 24
    minibatch_size: 24576
    mini_epochs: 5
    critic_coef: 2.0
    clip_value: true
    seq_length: 4
    bounds_loss_coef: 0.0
    player:
      deterministic: true
      games_num: 100000
      print_stats: true
    train_dir: /workspace/simulation/logs/rl_games/humanoid_flat_direct
    full_experiment_name: 2025-11-18_11-47-46
