env:
  viewer:
    eye:
    - 7.5
    - 7.5
    - 7.5
    lookat:
    - 0.0
    - 0.0
    - 0.0
    cam_prim_path: /OmniverseKit_Persp
    resolution:
    - 1280
    - 720
    origin_type: world
    env_index: 0
    asset_name: null
    body_name: null
  sim:
    physics_prim_path: /physicsScene
    device: cuda:0
    dt: 0.008333333333333333
    render_interval: 2
    gravity:
    - 0.0
    - 0.0
    - -9.81
    enable_scene_query_support: false
    use_fabric: true
    physx:
      solver_type: 1
      min_position_iteration_count: 1
      max_position_iteration_count: 255
      min_velocity_iteration_count: 0
      max_velocity_iteration_count: 255
      enable_ccd: false
      enable_stabilization: true
      enable_enhanced_determinism: false
      bounce_threshold_velocity: 0.5
      friction_offset_threshold: 0.04
      friction_correlation_distance: 0.025
      gpu_max_rigid_contact_count: 8388608
      gpu_max_rigid_patch_count: 163840
      gpu_found_lost_pairs_capacity: 2097152
      gpu_found_lost_aggregate_pairs_capacity: 33554432
      gpu_total_aggregate_pairs_capacity: 2097152
      gpu_collision_stack_size: 67108864
      gpu_heap_capacity: 67108864
      gpu_temp_buffer_capacity: 16777216
      gpu_max_num_partitions: 8
      gpu_max_soft_body_contacts: 1048576
      gpu_max_particle_contacts: 1048576
    physics_material:
      func: isaaclab.sim.spawners.materials.physics_materials:spawn_rigid_body_material
      static_friction: 0.5
      dynamic_friction: 0.5
      restitution: 0.0
      improve_patch_friction: true
      friction_combine_mode: average
      restitution_combine_mode: average
      compliant_contact_stiffness: 0.0
      compliant_contact_damping: 0.0
    render:
      enable_translucency: null
      enable_reflections: null
      enable_global_illumination: null
      antialiasing_mode: null
      enable_dlssg: null
      enable_dl_denoiser: null
      dlss_mode: null
      enable_direct_lighting: null
      samples_per_pixel: null
      enable_shadows: null
      enable_ambient_occlusion: null
      carb_settings: null
      rendering_mode: null
  ui_window_class_type: isaaclab.envs.ui.base_env_window:BaseEnvWindow
  seed: null
  decimation: 2
  is_finite_horizon: false
  episode_length_s: 15.0
  scene:
    num_envs: 4096
    env_spacing: 4.0
    lazy_sensor_update: true
    replicate_physics: true
    filter_collisions: true
  events:
    physics_material:
      func: isaaclab.envs.mdp.events:randomize_rigid_body_material
      params:
        asset_cfg:
          name: robot
          joint_names: null
          joint_ids: slice(None,None,None)
          fixed_tendon_names: null
          fixed_tendon_ids: slice(None,None,None)
          body_names: .*
          body_ids: slice(None,None,None)
          object_collection_names: null
          object_collection_ids: slice(None,None,None)
          preserve_order: false
        static_friction_range:
        - 0.8
        - 0.8
        dynamic_friction_range:
        - 0.6
        - 0.6
        restitution_range:
        - 0.0
        - 0.0
        num_buckets: 64
      mode: startup
      interval_range_s: null
      is_global_time: false
      min_step_count_between_reset: 0
  observation_space: '{"type": "python", "space": "Box", "value": 42}'
  num_observations: null
  state_space: '{"type": "python", "space": "Box", "value": 0}'
  num_states: null
  observation_noise_model: null
  action_space: '{"type": "python", "space": "Box", "value": 10}'
  num_actions: null
  action_noise_model: null
  rerender_on_reset: false
  wait_for_textures: true
  xr: null
  robot:
    class_type: isaaclab.assets.articulation.articulation:Articulation
    prim_path: /World/envs/env_.*/Robot
    spawn:
      func: isaaclab.sim.spawners.from_files.from_files:spawn_from_usd
      visible: true
      semantic_tags: null
      copy_from_source: true
      mass_props: null
      deformable_props: null
      rigid_props:
        rigid_body_enabled: null
        kinematic_enabled: null
        disable_gravity: false
        linear_damping: 0.0
        angular_damping: 0.0
        max_linear_velocity: 1000.0
        max_angular_velocity: 1000.0
        max_depenetration_velocity: 1.0
        max_contact_impulse: null
        enable_gyroscopic_forces: null
        retain_accelerations: false
        solver_position_iteration_count: null
        solver_velocity_iteration_count: null
        sleep_threshold: null
        stabilization_threshold: null
      collision_props: null
      activate_contact_sensors: true
      scale: null
      articulation_props:
        articulation_enabled: null
        enabled_self_collisions: true
        solver_position_iteration_count: 4
        solver_velocity_iteration_count: 0
        sleep_threshold: null
        stabilization_threshold: null
        fix_root_link: null
      fixed_tendons_props: null
      joint_drive_props: null
      visual_material_path: material
      visual_material: null
      usd_path: /workspace/simulation/source/tritonhumanoid/tritonhumanoid/assets/human_offset/human_offset.usd
      variants: null
    init_state:
      pos:
      - 0.0
      - 0.0
      - 0.0
      rot:
      - 1.0
      - 0.0
      - 0.0
      - 0.0
      lin_vel:
      - 0.0
      - 0.0
      - 0.0
      ang_vel:
      - 0.0
      - 0.0
      - 0.0
      joint_pos:
        .*: 0.0
      joint_vel:
        .*: 0.0
    collision_group: 0
    debug_vis: false
    soft_joint_pos_limit_factor: 0.95
    actuators:
      legs:
        class_type: isaaclab.actuators.actuator_pd:ImplicitActuator
        joint_names_expr:
        - left_hip1_joint
        - left_hip2_joint
        - left_thigh_joint
        - left_knee_joint
        - left_ankle_joint
        - right_hip1_joint
        - right_hip2_joint
        - right_thigh_joint
        - right_knee_joint
        - right_ankle_joint
        effort_limit: null
        velocity_limit: null
        effort_limit_sim: 100.0
        velocity_limit_sim: 5.0
        stiffness: 0.0
        damping:
          .*hip.*: 8.0
          .*thigh.*: 10.0
          .*knee.*: 8.0
          .*ankle.*: 5.0
        armature: 0.0
        friction: 0.05
  contact_sensor:
    class_type: isaaclab.sensors.contact_sensor.contact_sensor:ContactSensor
    prim_path: /World/envs/env_.*/Robot/.*
    update_period: 0.005
    history_length: 3
    debug_vis: false
    track_pose: false
    track_air_time: true
    force_threshold: 1.0
    filter_prim_paths_expr: []
    visualizer_cfg:
      prim_path: /Visuals/ContactSensor
      markers:
        contact:
          func: isaaclab.sim.spawners.shapes.shapes:spawn_sphere
          visible: true
          semantic_tags: null
          copy_from_source: true
          mass_props: null
          rigid_props: null
          collision_props: null
          activate_contact_sensors: false
          visual_material_path: material
          visual_material:
            func: isaaclab.sim.spawners.materials.visual_materials:spawn_preview_surface
            diffuse_color:
            - 1.0
            - 0.0
            - 0.0
            emissive_color:
            - 0.0
            - 0.0
            - 0.0
            roughness: 0.5
            metallic: 0.0
            opacity: 1.0
          physics_material_path: material
          physics_material: null
          radius: 0.02
        no_contact:
          func: isaaclab.sim.spawners.shapes.shapes:spawn_sphere
          visible: false
          semantic_tags: null
          copy_from_source: true
          mass_props: null
          rigid_props: null
          collision_props: null
          activate_contact_sensors: false
          visual_material_path: material
          visual_material:
            func: isaaclab.sim.spawners.materials.visual_materials:spawn_preview_surface
            diffuse_color:
            - 0.0
            - 1.0
            - 0.0
            emissive_color:
            - 0.0
            - 0.0
            - 0.0
            roughness: 0.5
            metallic: 0.0
            opacity: 1.0
          physics_material_path: material
          physics_material: null
          radius: 0.02
  heading_weight: 0.5
  up_weight: 0.5
  energy_cost_scale: 0.05
  actions_cost_scale: 0.01
  alive_reward_scale: 0.1
  dof_vel_scale: 0.1
  death_cost: -1.0
  termination_height: 0.6
  angular_velocity_scale: 0.25
  contact_force_scale: 0.01
  feet_air_time_reward_scale: 0.1
  orient_vel_weight: 0.5
  feet_slide_scale: 0.2
  feet_air_asym_scale: 2.0
  single_leg_scale: 1.0
  hip_posture_scale: 0.5
  forward_vel_weight: 2.0
  target_speed: 0.8
  leg_heading_scale: 0.15
  yaw_penalty_scale: 0.15
  lateral_vel_scale: 0.05
  hop_penalty_scale: 0.3
  sym_scale: 0.1
  step_width_scale: 0.5
  stride_penalty_scale: 1.0
  action_scale: 4.0
  terrain:
    class_type: isaaclab.terrains.terrain_importer:TerrainImporter
    collision_group: -1
    prim_path: /World/ground
    num_envs: 1
    terrain_type: plane
    terrain_generator: null
    usd_path: null
    env_spacing: null
    visual_material:
      func: isaaclab.sim.spawners.materials.visual_materials:spawn_preview_surface
      diffuse_color:
      - 0.0
      - 0.0
      - 0.0
      emissive_color:
      - 0.0
      - 0.0
      - 0.0
      roughness: 0.5
      metallic: 0.0
      opacity: 1.0
    physics_material:
      func: isaaclab.sim.spawners.materials.physics_materials:spawn_rigid_body_material
      static_friction: 1.0
      dynamic_friction: 1.0
      restitution: 0.0
      improve_patch_friction: true
      friction_combine_mode: average
      restitution_combine_mode: average
      compliant_contact_stiffness: 0.0
      compliant_contact_damping: 0.0
    max_init_terrain_level: null
    debug_vis: false
agent:
  params:
    seed: 42
    env:
      clip_actions: 1.0
      clip_observations: 5.0
    algo:
      name: a2c_continuous
    model:
      name: continuous_a2c_logstd
    network:
      name: actor_critic
      separate: false
      space:
        continuous:
          mu_activation: None
          sigma_activation: None
          mu_init:
            name: default
          sigma_init:
            name: const_initializer
            val: 0
          fixed_sigma: true
      mlp:
        units:
        - 256
        - 128
        - 128
        activation: elu
        d2rl: false
        initializer:
          name: default
        regularizer:
          name: None
    load_checkpoint: false
    load_path: ''
    config:
      name: humanoid_flat_direct
      env_name: rlgpu
      device: cuda:0
      device_name: cuda:0
      multi_gpu: false
      ppo: true
      mixed_precision: true
      normalize_input: false
      normalize_value: true
      value_bootstrap: true
      num_actors: -1
      reward_shaper:
        scale_value: 0.6
      normalize_advantage: true
      gamma: 0.99
      tau: 0.95
      learning_rate: 0.001
      lr_schedule: adaptive
      schedule_type: legacy
      kl_threshold: 0.01
      score_to_win: 100000
      max_epochs: 5000
      save_best_after: 100
      save_frequency: 50
      grad_norm: 1.0
      entropy_coef: 0.005
      truncate_grads: true
      e_clip: 0.2
      horizon_length: 24
      minibatch_size: 24576
      mini_epochs: 5
      critic_coef: 2.0
      clip_value: true
      seq_length: 4
      bounds_loss_coef: 0.0
      player:
        deterministic: true
        games_num: 100000
        print_stats: true
