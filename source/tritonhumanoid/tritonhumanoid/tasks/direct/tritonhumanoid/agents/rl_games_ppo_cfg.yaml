params:
  seed: 42

  env:
    clip_actions: 1.0
    clip_observations: 5.0

  algo:
    name: a2c_continuous

  model:
    name: continuous_a2c_logstd

  network:
    name: actor_critic
    separate: False
    space:
      continuous:
        mu_activation: None
        sigma_activation: None
        mu_init:
          name: default
        sigma_init:
          name: const_initializer
          val: 0
        fixed_sigma: True

    # humanoid locomotion MLP – similar to rsl_rl configs
    mlp:
      units: [256, 128, 128]   # [128,128,128] is also fine; this is a mild bump
      activation: elu
      d2rl: False

      initializer:
        name: default
      regularizer:
        name: None

  load_checkpoint: False
  load_path: ''

  config:
    name: humanoid_flat_direct
    env_name: rlgpu
    device: 'cuda:0'
    device_name: 'cuda:0'
    multi_gpu: False
    ppo: True
    mixed_precision: True        # fine for MLP; turn off if you hit NaNs

    normalize_input: False       # you already do your own scaling in env
    normalize_value: True
    value_bootstrap: True

    num_actors: -1               # set from script (num_envs)

    reward_shaper:
      scale_value: 0.6           # same as hexapod; tune later

    normalize_advantage: True
    gamma: 0.99
    tau: 0.95

    learning_rate: 1.0e-3
    lr_schedule: adaptive
    schedule_type: legacy        # same as hexapod
    kl_threshold: 0.01

    score_to_win: 100000
    max_epochs: 1500             # start here, increase if learning is slow
    save_best_after: 100
    save_frequency: 50

    grad_norm: 1.0
    entropy_coef: 0.005          # small exploration, same ballpark as hexapod
    truncate_grads: True

    e_clip: 0.2
    horizon_length: 24           # 24 steps per env per update, same as hexapod

    minibatch_size: 24576        # with 4096 envs → 24*4096 ≈ 98k samples per iteration
    mini_epochs: 5
    critic_coef: 2.0
    clip_value: True

    seq_length: 4                # ok even without RNN (rl-games uses it for bootstrapping)
    bounds_loss_coef: 0.0

    player:
      deterministic: True
      games_num: 100000
      print_stats: True
